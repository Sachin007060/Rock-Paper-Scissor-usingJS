<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h3>In this the code will run in console :- inspect and go to the console</h3>
    <script>
        // We can create variables in three ways..

        // first using (Let).
        let a = 5;
        console.log('This variable is created by let');

        console.log(a);
        let b = a + 4;
        console.log(b);

        let msg = 'hello';
        console.log(msg);

        // second using (var) :- It is a old method and it has a problem that it does't follow the rule of Scope.
        var num = 3;
        console.log('This variable is created by var');
        console.log(num);

        // third is using (const) :- const value can't be changed.
        const noChange = 5;
        console.log('This variable is created by const');
        console.log(noChange);
    </script>
</body>

</html>
