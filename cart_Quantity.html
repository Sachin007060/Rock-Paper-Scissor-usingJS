<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Quantity Page</title>
</head>
<body>
    <button onclick="console.log(`Cart Quantity: ${cartQtity}`)">Show Quantity</button>
    <button onclick="cartQtity = cartQtity + 1;  console.log(`Cart Quantity: ${cartQtity}`)">Add to Cart</button>

    <button onclick="cartQtity = 0; console.log('Cart was reset.');  console.log(`Cart Quantity: ${cartQtity}`)">Reset Cart</button>
    <script>
        let cartQtity = 0;
    </script>
