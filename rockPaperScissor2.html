<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor project</title>
    <style>
        
    </style>
</head>

<body>
    <p>Rock Paper and Scissor</p>

    <button onclick="
    playGame('Rock');
    ">Rock</button>


    <button onclick="
    playGame('Paper');
    ">Paper</button>


    <button onclick="
    playGame('Scissor');
    ">Scissor</button>

    <button onclick="
    score.wins= 0; 
    score.losses= 0; 
    score.ties= 0;
    alert('Game is reset & start from beginning..')
    ">Reset Score</button>


    <script>
        const score = {
            wins: 0, losses: 0, ties: 0
        };

        function playGame(playerMove) {

            const cmptrMove = pickComputerMove();


            let result = '';

            if (playerMove === 'Scissor') {
                if (cmptrMove === 'Rock') {
                    result = 'You Lose.';
                } else if (cmptrMove === 'Paper') {
                    result = 'You Win.';
                } else {
                    result = 'Tie.';
                }

            } else if (playerMove === 'Paper') {
                if (cmptrMove === 'Rock') {
                    result = 'You Win.';
                } else if (cmptrMove === 'Paper') {
                    result = 'Tie.';
                } else {
                    result = 'You Lose.';
                }

            } else {
                if (cmptrMove === 'Rock') {
                    result = 'Tie.';
                } else if (cmptrMove === 'Paper') {
                    result = 'You Lose.';
                } else {
                    result = 'You Win.';
                }
            }

            if(result === 'You Win.'){
                score.wins += 1;
            }else if(result === 'You Lose.'){
                score.losses += 1;
            }else{
                score.ties += 1;
            }

            alert(`You picked ${playerMove}. Computer picked ${cmptrMove}. ${result}
            Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`)
        }

        function pickComputerMove() {
            let randomNmbr = Math.random();

            let cmptrMove = '';

            if (randomNmbr >= 0 && randomNmbr < 1 / 3) {
                cmptrMove = 'Rock';
            } else if (randomNmbr >= 1 / 3 && randomNmbr < 2 / 3) {
                cmptrMove = 'Paper';
            } else {
                cmptrMove = 'Scissor';
            }

            return cmptrMove;

        }
    </script>
</body>

</html>
