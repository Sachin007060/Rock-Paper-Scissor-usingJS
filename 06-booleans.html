<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean and If and Else Condition</title>
</head>
<body>
    <script>
        // typeof check the type of the value.
        console.log(typeof 'true');
        console.log(typeof true);

        console.log(3> 5);
        console.log(3< 5);
        
        // use triple quela to sign for comparision.
        console.log(5=='5');        
        console.log(5==='5');    
        
        // comparision operator has the lowest priority.
        console.log(3>5-5);

        if(true){
            console.log('Value is true');
        }
        if(false){
            console.log('Value is true');
        }
        if(false){
            console.log('Value is true if statement executed..');
        }
        else{
            console.log('This is a else part condition false..');
        }
    </script>
</body>
</html>
